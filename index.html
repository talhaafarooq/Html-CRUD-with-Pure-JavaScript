<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1>Html CRUD with Pure JavaScript</h1>
                <form onsubmit="event.preventDefault();onFormSubmit();">
                    <div class="form-group">
                        <label>Full Name <span class="text-danger">*</span></label>
                        <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <label>EMP Code <span class="text-danger">*</span></label>
                        <label class="validation-error hide" id="empCodeValidationError">This field is required.</label>
                        <input type="text" name="empCode" id="empCode" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Salary <span class="text-danger">*</span></label>
                        <label class="validation-error hide" id="salaryValidationError">This field is required.</label>
                        <input type="text" name="salary" id="salary" class="form-control"> 
                    </div>
                    <div class="form-group">
                        <label>City <span class="text-danger">*</span></label>
                        <label class="validation-error hide" id="cityValidationError">This field is required.</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit">
                    </div>
                </form>
                <hr>
                <br /><br />
                <table class="list table table-bordered" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
